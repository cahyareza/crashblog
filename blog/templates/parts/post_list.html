<div class="columns is-multiline">
    {% for p in post_lists %}
        <div class="column is-4">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        {% if p.thumbnail %}
                            <img src="{{ p.get_thumbnail }}">
                        {% endif %}
                    </figure>
                </div>

                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p href="{% url 'post_detail' p.category.slug p.slug %}" class="title is-6">{{ p.title }}</p>
                        </div>
                    </div>
                </div>

                <footer class="card-footer">
                    <a href="{% url 'post_detail' p.category.slug p.slug %}" class="card-footer-item">View</a>
                </footer>
            </div>
        </div>
    {% endfor %}
</div>
